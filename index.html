<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./rock-paper-scissors.js" defer></script>
  </head>

  <body>
    <div class="header">ROCK! PAPER! SCISSORS!</div>
    <div class="score">
      <div class="player-score">Player: <span class="player-score-number">0</span></div>
      <div class="computer-score">Computer: <span class="computer-score-number">0</span></div>
    </div>
    <div class="computer-selection">
      <span class="computer-selection-name">None</span> 
      <img src="./images/denied.png">
      <a href="https://www.freepik.com/icon/denied_157903" target="_blank" rel="noreferrer noopener">Icon by Freepik</a>
    </div>
    <div class="buttons">
      <button class="rock">Rock<img src="./images/rock.png" alt="hand curled up to the shape of a rock"></button>
      <button class="paper">Paper<img src="./images/paper.png" alt="hand straightened to the shape of paper"></button>
      <button class="scissors">Scissors<img src="./images/scissors.png" alt="hand in the shape of scissors"></button>
    </div>
  </body>
</html>
